<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How Many Days Left</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 400px;
            border: 2px solid black;
            padding: 30px;
            text-align: center;
            background-color: white;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid black;
        }

        button {
            padding: 10px 30px;
            font-size: 16px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .task {
            margin-top: 25px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>How Many Days Left:</h2>

    <input type="date" id="date">

    <br>

    <button onclick="findDays()">Find Days</button>

    <div id="result"></div>


<script>
    function findDays() {
        let bd = new Date(document.getElementById("date").value);
        let td = new Date();

        if (isNaN(bd)) {
            document.getElementById("result").innerHTML = "Please select a date";
            return;
        }

        let diff = (bd - td) / (24 * 60 * 60 * 1000);
55.4440771875


        document.getElementById("result").innerHTML =
            "Days Left: " + diff.toFixed(2);
    }
</script>

</body>
</html>
